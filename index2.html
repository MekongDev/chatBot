<html>
  <head>
      <title>Chat Bot</title>
      <meta name=viewport content="width=device-width, initial-scale=1">
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <mybot class="boot">
            <div class="chatCont" id="chatCont">
                <!-- <div class="bot_profile">
                    <img src="./assets/img/logo2.png" class="bot_p_img">
                    <div class="close" style="width: 22px; height: 22px;">
                        <i class="fa fa-times" aria-hidden="true" style="color: #000000;"></i>
                    </div>
                </div>bot_profile end -->
                <div id='header'>
                    <div>
                        <p id='headerName'>Carla</p>
                        <p id='headerStatus'>Online</p>
                    </div>
                    <div id='closeChat'>X</div>
                </div>
                <div id="result_div" class="resultDiv"><p class="botResult">Hola, soy Carla! responsable comercial. En que puedo ayudarte?</p><div class="clearfix"></div></div>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="chatForm" id="chat-div">
                    <input type="text" id="chat-input" autocomplete="off" placeholder="Escribe tu pregunta.." class="form-control bot-txt"/>
                    <button type="submit" id="send-button" class="sendButton"><img src="./assets/img/imagen-enviar.png" class="img-conf"/></button>
                </div>
            </div><!--chatCont end-->

            <div class="profile_div">
                <div class="row" style="width: 80px;">
                    <div class="col-hgt">
                        <img src="./assets/img/logo.png" class="img-circle img-profile">
                    </div><!--col-hgt end-->
                </div><!--row end-->
            </div><!--profile_div end-->

        </div><!--container end-->
    </mybot>
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
